<h1 mat-dialog-title class="bigger-text">{{ this.product_data.name }}</h1>
<mat-dialog-content>
  <img [src]="'assets/images/orange_1.png'" alt="{{ product_data.name }}" style="max-width: 256px; max-height: 256px;" />
  <p><strong>Price:{{ this.product_data.price }}$</strong></p>
  <p>Category: {{ this.product_data.category }}</p>
  <p>{{ this.product_data.description }}</p>    
</mat-dialog-content>
<mat-dialog-actions class="button-row">    
    <button mat-raised-button extended color="primary" (click)="addToShoppingCart()" *ngIf="this.sharedService.isLoggedIn">
        <mat-icon>add_shopping_cart</mat-icon>
        Add To Shopping Cart
        </button>
                
    <button mat-raised-button extended color="accent" (click)="addToWishlist()" *ngIf="this.sharedService.isLoggedIn">
        <mat-icon>favorite</mat-icon>
        Add To Wish List
        </button>    

        <button mat-raised-button extended color="warn" (click)="removeFromCatalog()" *ngIf="this.sharedService.isUserAdmin">
        <mat-icon>highlight_remove</mat-icon>
        Remove product from catalog
        </button>
        
        <button mat-raised-button extended color="warn" *ngIf="!this.sharedService.isLoggedIn" routerLink="/login_page"  (click)="closeTheDialog()">
        <mat-icon>login</mat-icon>
        Login to buy
        </button>
</mat-dialog-actions>
